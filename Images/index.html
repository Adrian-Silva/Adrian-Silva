<!DOCTYPE html>
<html lang="br" ng-app="listaTelefonica">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="lib/angular/angular.js"></script>
  <script src="table.js"></script>
</head>

<body ng-controller="listaTelefonicaCtrl">
  <div class="col-8 m-auto">
    <table class="table">
      <thead>
        <tr>
          <th>date</th>
          <th ng-repeat="d in date">{{d}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>2023-03-07</th>
          <td ng-repeat="o in obj1 track by $index">{{o.rate}}</td>
        </tr>
        <tr>
          <th>2023-03-06</th>
          <td ng-repeat="o in obj2 track by $index">{{o.rate}}</td>
        </tr>
        <tr>
          <th>2023-02-28</th>
          <td ng-repeat="o in obj3 track by $index">{{o.rate}}</td>
        </tr>
        <tr>
          <th>2023-12-30</th>
          <td ng-repeat="o in obj4 track by $index">{{o.rate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
